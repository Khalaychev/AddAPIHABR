<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через HH.ru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Авторизация через HH.ru</h1>
    <button id="authButton">Авторизоваться через HH.ru</button>

    <script>
        // Настройка параметров авторизации
        const clientId = 'ваш_client_id';
        const redirectUri = encodeURIComponent('http://localhost:3000/auth/callback'); // URL для редиректа после авторизации
        const scope = 'resume'; // Права доступа (например, доступ к резюме)

        document.getElementById('authButton').addEventListener('click', () => {
            // URL авторизации HH.ru
            const authUrl = `https://hh.ru/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
